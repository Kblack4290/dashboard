<div class="container-fluid">
    <div class="row flex-nowrap overflow-auto">
        <div class="col" *ngFor="let ticker of overviewTickers">
            <div class="card ticker-card h-100" (click)="selectSymbol(ticker.ticker)" style="cursor: pointer"
                [ngClass]="{'bg-success-subtle': ticker.data?.change > 0, 'bg-danger-subtle': ticker.data?.change < 0}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ ticker.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ ticker.ticker }}</h6>
                    <p class="card-text">
                        Price: {{ ticker.data?.price || 'Loading...' }}
                    </p>
                    <p class="card-text">
                        Change: {{ ticker.data?.change || 'Loading...' }}%
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
